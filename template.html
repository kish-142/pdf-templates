<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Template Title</title>
  </head>
  <body>
    <section class="content">
      <table class="w-full p-4">
        <thead>
          <tr>
            <td>
              <!-- Header Block - start -->
              <div class="grid grid-cols-2 my-4 items-start py-4">
                <!-- Company and Logo Details - start -->
                <div>
                  <img
                    class="max-w-[100px] max-h-[100px] object-fill"
                    src="https://dpx07uzh5vkif.cloudfront.net/logo/axis-logo.svg"
                  />
                  <div class="font-semibold text-[10px] py-2 text-black-50">
                    Axis bank pvt. ltd.
                  </div>
                  <div class="text-[8px] font-medium text-grey leading-3">
                    Address: No 9, Block A, MG Road,<br />
                    Bengaluru, Karnataka, 560001
                  </div>
                </div>
                <!-- Company and Logo Details - end -->

                <!-- Basic  Info - start -->
                <div class="text-[8px] grid leading-5">
                  <div class="text-right font-medium text-grey break-all">
                    GSTIN : <span class="text-grey">12319689901234</span>
                  </div>

                  <div class="text-right font-medium text-grey break-all">
                    FSSAI : <span class="text-grey">27AAACU2414K1ZF</span>
                  </div>

                  <div class="text-right font-medium text-grey break-all">
                    Mobile : <span class="text-grey">1234567890</span>
                  </div>

                  <div class="text-right font-medium text-grey break-all">
                    Email : <span class="text-grey">Pno@axisbank.com</span>
                  </div>
                </div>
                <!-- Basic  Info - end -->
              </div>
              <!-- Header Block - end -->
            </td>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>
              <!-- content -->
            </td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td>&nbsp;</td>
          </tr>
        </tfoot>
      </table>

      <div class="report-footer">
        <div
          class="flex justify-center items-center text-xs font-medium w-full"
        >
          <span class="text-[10px]">Powered by </span>
          <img
            class="pl-2 w-10"
            src="https://open-frontend-bucket.s3.amazonaws.com/logos/logo-type-purple.svg"
            alt="Footer Logo"
          />
        </div>
      </div>
    </section>
  </body>
</html>
